version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: crypto-dashboard-postgres
    environment:
      POSTGRES_DB: crypto_dashboard
      POSTGRES_USER: crypto_user
      POSTGRES_PASSWORD: crypto_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto_user -d crypto_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Backend Python/FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: crypto-dashboard-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://crypto_user:crypto_password@postgres:5432/crypto_dashboard}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
      - FRED_API_KEY=${FRED_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - CRYPTO_PANIC_API_KEY=${CRYPTO_PANIC_API_KEY}
      - TRADING_ECONOMICS_API_KEY=${TRADING_ECONOMICS_API_KEY}
      - WHALE_ALERT_API_KEY=${WHALE_ALERT_API_KEY}
      - PORT=${PORT:-5000}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-1000}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:80}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crypto-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health", "--max-time", "10"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend React
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    container_name: crypto-dashboard-frontend
    env_file:
      - .env
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5000/api}
      - VITE_API_TIMEOUT=${VITE_API_TIMEOUT:-10000}
      - VITE_DEBUG=${VITE_DEBUG:-false}
      - VITE_MOCK_API=${VITE_MOCK_API:-false}
      - VITE_POLLING_INTERVAL=${VITE_POLLING_INTERVAL:-300000}
      - VITE_CACHE_DURATION=${VITE_CACHE_DURATION:-300000}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - crypto-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000", "--max-time", "10"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx (apenas para produção)
  nginx:
    image: nginx:alpine
    container_name: crypto-dashboard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - frontend
      - backend
    networks:
      - crypto-network
    profiles:
      - production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health", "--max-time", "5"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  crypto-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 